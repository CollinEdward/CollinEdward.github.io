            <p>

        <!-- Social media names that are links to the website -->

    <style>
        .programming_image {
            /*Down scale the image*/
            transform: scale(0.5);
            margin-top: -120px;
            /*add a border to the image*/
            border: 8px solid #333;

        }

        body {
            background-color: #7183a4;
        }

        h1 {
            color: #333;
            text-align: center;
            font-size: 50px;
            margin-top: 50px;
            /* add a gradiant to the text */
            background: -webkit-linear-gradient(#333, rgb(78, 78, 78));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            /*Make rounded cornors for navbar*/
            border-radius: 10px;
        }

        nav li {
            float: left;
        }

        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav li a:hover {
            background-color: #111;
        }

        button {
            background-color: #4c6faf;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        /*style p nice */
        p {
            color: #333;
            text-align: center;
            font-size: 20px;
            margin-top: 50px;
            /* add a text color to the text */
            background: rgb(160, 160, 160);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /*style the contact info */
        .contact-info {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            width: 80%;
            height: auto;
            background-color: #333;
            /*Make rounded cornors for navbar*/
            border-radius: 10px;
            /* center the box */
            margin: 50px auto;

        }
        

    </style>
